<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 70px 0 30px;
        }
        
        #new {
            margin-top: 10px;
            float: right;
        }
        
        #logout {
            margin-left: 10px;
            margin-top: 10px;
            float: right
        }
        
        .edit-btn,
        .delete-btn {
            float: right;
            position: relative;
            top: -7px;
        }
        
        .delete-btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="btn btn-sm btn-danger" id="logout">退出</button>
            <button type="button" class="btn btn-sm btn-primary" id="new" data-toggle="modal" data-target="#myModal">新建</button>
        </div>
    </nav>

    <div class="container" id="list">
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="title" name="title">
                    <div id="editor"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete_modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">确定删除？</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="delete">删除</button>
                </div>
            </div>
        </div>
    </div>




    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/tinymce.min.js"></script>
    <script src="user.js"></script>
</body>

</html>
